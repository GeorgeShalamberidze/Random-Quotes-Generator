    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    </head>
    <body>
        <div id="quote-box">
            <div id="text">
                <h1 id='quoteText'> Tell me and I forget. Teach me and I remember. Involve me and I learn.</h1>
            </div>

            <div id="author">
                <p>Benjamin Franklin</p>
            </div>

            <div id="new-quote">
                <button class='button'>New Quote</button>
            </div>

            <div class="tweet-quote">
                <div class="twitter">
                    <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </a>
                </div>
                <div class="tumblr">
                    <a href="https://tumblr.com" target="_blank">
                        <i class="fab fa-tumblr-square fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer"><a href="https://codepen.io/your-work/">George Shalamberidze</a></div>

        <script src="script.js"></script>
        <script src="quote.json"></script>
    </body>
    </html>
